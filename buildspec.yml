

version: 0.1
phases:
  build:
    commands:
      - echo Build started on `date`
      - echo Run the test and package the code...
      - sbt assembly
      - aws s3 cp target/scala-2.12/akkaHttp-assembly-0.1-SNAPSHOT.jar s3://aws-ecs-akka-http1/akkaHttp-assembly-0.1-SNAPSHOT.jar
  post_build:
    commands:
      - echo Build completed on `date`

